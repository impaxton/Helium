<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-6 bg-white shadow-md rounded-lg text-center">
        <h1 class="text-2xl font-semibold mb-4">Admin Login</h1>
        <input type="password" id="password" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded mb-4">
        <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        <p id="error" class="text-red-500 mt-2 hidden">Invalid password</p>
    </div>

    <script>
        async function login() {
            const password = document.getElementById("password").value;
            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });

            const data = await res.json();
            if (data.success) {
                window.location.href = "/admin";
            } else {
                document.getElementById("error").classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
